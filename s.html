<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máscara de Moto en HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .masked-image {
            width: 400px; /* Ajusta el tamaño según tu imagen */
            height: auto;
            -webkit-clip-path: circle(50% at center);
            clip-path: circle(50% at center);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Máscara de Moto en HTML y CSS</h1>
    <img class="masked-image" src="C:\Users\User\Downloads\osis.png" alt="Moto">
</div>

</body>
</html>
