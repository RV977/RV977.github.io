<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Horario de Negocio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .calendar {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            font-size: 14px;
        }
        .closed {
            background-color: #ffcccc; /* Color de fondo para días cerrados */
        }
    </style>
</head>
<body>

<div class="calendar">
    <table>
        <caption>Horario de Negocio</caption>
        <thead>
            <tr>
                <th>Domingo</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="closed">Cerrado</td>
                <td>9am - 6:30pm</td>
                <td>9am - 6:30pm</td>
                <td>9am - 6:30pm</td>
                <td>9am - 6:30pm</td>
                <td>9am - 6:30pm</td>
                <td>9am - 3pm</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
